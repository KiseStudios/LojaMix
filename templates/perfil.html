{% extends "base.html" %}

{% block title %}Minha Conta | Loja Mix{% endblock %}
{% block nav_class %}sticky{% endblock %}

{% block content %}
    <div class="container section-padding">
        <div class="profile-card" data-aos="fade-up">
            <div class="profile-header">
                <i class="fas fa-user-circle fa-5x"></i>
                <h2>{{ user.nome }}</h2>
                <p>{{ user.email }}</p>
            </div>
            <div class="profile-stats">
                <div class="stat">
                    <span>{{ user.pedidos }}</span>
                    <p>Pedidos</p>
                </div>
                <div class="stat">
                    <span>0</span>
                    <p>Cupons</p>
                </div>
            </div>
            <button class="btn-main" style="width:100%; margin-top:20px;">Editar Perfil</button>
        </div>
    </div>
{% endblock %}
